<!DOCTYPE html>

<head>
	<title>FAVITES</title>
	<!-- Cytoscape Dependencies -->
	<script src="websitereference/js/cytoscape.js"></script>
	<!-- CDN version of jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- qTip extension to cytoscape-->
	<link type="text/css" rel="stylesheet" href="websitereference/js/jquery.qtip.min.css" />
	<script src="websitereference/js/cytoscape-qtip.js"></script>
	<script src='websitereference/js/jquery.qtip.min.js'></script>
	<!-- Chart.js -->
	<script src="websitereference/js/Chart.min.js"></script>
	<!-- coSE-Bilkent Layout reference -->
	<script src='websitereference/js/cytoscape-cose-bilkent.js'></script>
	<!-- extra website metadata -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="Images/Favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Oxygen:300" rel="stylesheet">
</head>

<style>
	body {
		background-color: #132835;
		height: 100vh;
		width: 100vw;
		background-image: url("Images/navybluenetwork.png");
	}

	#inputlayout {
		height: 5vh;
		width: 100vw;
	}

	#inputFile1 {
		color: white;
		font-family: Oxygen;
	}

	#inputFile2 {
		color: white;
		font-family: Oxygen;
	}

	#contactInput {
		padding-top: 1vh;
	}

	#transmissionInput {
		padding-top: 1vh;
	}

	#container {
		display: -webkit-flex;
		display: flex;
		height: 100vh;
		width: 100vw;
	}

	#cy {
		width: 100%;
		height: 100%;
		position: relative;
		left: 0vh;
		bottom: 0vh;
		z-index: 0;
	}

	.animationBtn {
		height: 50px;
		width: 50px;
		background-image: url('Images/playbutton.png');
		background-repeat: no-repeat;
		background-size: 100%;
		border: 0;
		background-color: Transparent;
	}

	.animationBtn:hover {
		background-image: url('Images/playbuttonblue.png');
		height: 50px;
		width: 50px;
		background-repeat: no-repeat;
		background-size: 100%;
		border: 0;
		background-color: Transparent;
	}

	.animationBtnPause {
		height: 50px;
		width: 50px;
		background-image: url('Images/pausebutton.png');
		background-repeat: no-repeat;
		background-size: 100%;
		border: 0;
		background-color: Transparent;
	}

	.animationBtnPause:hover {
		height: 50px;
		width: 50px;
		background-image: url('Images/pausebuttonblue.png');
		background-repeat: no-repeat;
		background-size: 100%;
		border: 0;
		background-color: Transparent;
	}

	#backbtn {
		position: fixed;
		height: 50px;
		width: 50px;
		background-image: url('Images/backbutton.png');
		background-repeat: no-repeat;
		background-size: 100%;
		border: 0;
		background-color: Transparent;
		bottom: 5vh;
		left: 5vh;
	}

	#backbtn:hover {
		background-image: url('Images/bluebackbutton.png');
		height: 50px;
		width: 50px;
		background-repeat: no-repeat;
		background-size: 100%;
		border: 0;
		background-color: Transparent;
		bottom: 5vh;
		left: 5vh;
	}

	#left {
		position: relative;
		flex: 7;
		/* height:70vh; */
	}

	#right {
		flex: 3;
		position: relative;
		right: 5px;
	}

	.topright {
		height: 30%;
		position: relative;
	}

	#nodeInfo {
		list-style-type: none;
		height: 30%;
	}

	.bottomright {
		height: 30%;
		position: relative;
	}

	#infectGraph {
		position: relative;
		height: 30%;
	}

	.middleright {
		position: relative;
		height: 30%;
		padding-bottom: 2vh;
	}

	#curedGraph {
		position: relative;
		height: 30%;
	}
</style>


<body>
	<div id="inputlayout">
		<div id="inputFile1">Select a contact network file:
			<input type="file" id="contactInput">
		</div>
		<div id="inputFile2">Select a transmission network file:
			<input type="file" id="transmissionInput">
		</div>
		<button type="button" id="animationBtn" class = "animationBtn"></button>
	</div>
	<section id="container">
		<div class="loader"></div>
		<!--left-->
		<div id="left">
			<!-- mainGraph -->
			<div id="cy"></div>
			<div>
				<button type="button" id="backbtn"></button>
			</div>
		</div>
		<!--Right-->
		<div id="right">
			<div class="topright">
				<ul id="nodeInfo"></ul>
			</div>
			<div class="middleright" id="cureddiv">
				<canvas id="curedGraph"></canvas>
			</div>
			<div class="bottomright" id="infectdiv">
				<canvas id="infectGraph"></canvas>
			</div>
		</div>
	</section>

	<!-- Cytoscape Graph Script -->
	<script src="script.js"></script>
</body>


</html>
