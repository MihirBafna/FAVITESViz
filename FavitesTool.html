<!DOCTYPE html>

<head>
	<title>FAVITES</title>
	<!-- Cytoscape Dependencies -->
	<script src="websitereference/js/cytoscape.js"></script>
	<!-- CDN version of jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- qTip extension to cytoscape-->
	<link type="text/css" rel="stylesheet" href="websitereference/js/jquery.qtip.min.css" />
	<script src="websitereference/js/cytoscape-qtip.js"></script>
	<script src='websitereference/js/jquery.qtip.min.js'></script>
	<!-- Chart.js -->
	<script src="websitereference/js/Chart.min.js"></script>
	<!-- coSE-Bilkent Layout reference -->
	<script src='websitereference/js/cytoscape-cose-bilkent.js'></script>
	<!-- extra website metadata -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="Images/Favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Oxygen:300" rel="stylesheet">
</head>

<style>
	body {
		background-color: #132835;
		background-image: url("Images/navybluenetwork.png");
	}

	@import url('https://fonts.googleapis.com/css?family=Oxygen:300');


	#cy {
		width: 100vh;
		height: 100vh;
		position: absolute;
		left: 0vh;
		bottom: 0vh;
		z-index: -1;
	}

	#inputFile1 {
		color: white;
		font-family: Oxygen;
	}

	#inputFile2 {
		color: white;
		font-family: Oxygen;
	}

	#contactInput {
		padding-top: 1vh;
	}

	#transmissionInput {
		padding-top: 1vh;
	}

	#backbtn {
		position: fixed;
		height: 50px;
		width: 50px;
		background-image: url('Images/backbutton.png');
		background-repeat: no-repeat;
		background-size: 100%;
		border: 0;
		background-color: Transparent;
		bottom: 5vh;
		left: 5vh;
	}

	#backbtn:hover {
		background-image: url('Images/bluebackbutton.png');
		height: 50px;
		width: 50px;
		background-repeat: no-repeat;
		background-size: 100%;
		border: 0;
		background-color: Transparent;
		bottom: 5vh;
		left: 5vh;
	}

	.rect {
		width: 50vh;
		height: 50vh;
		fill: #686868;
	}

	#right .topright {
		position: absolute;
	}

	.topright #nodeInfo {
		list-style-type: none;
	}

	#right .bottomright {
		position: absolute;
		bottom: 5px;
		right: 5px;
	}

	.bottomright #infectGraph {}

	#right .middleright {
		position: absolute;
		bottom: 300px;
		right: 5px;
	}

	.middleright #remissionGraph {}
</style>


<body>

	<div id="container" style="width:100%; height:100%;z-index:-1;">
		<div id="inputFile1">Select a contact network file:
			<input type="file" id="contactInput">
		</div>
		<div id="inputFile2">Select a transmission network file:
			<input type="file" id="transmissionInput">
		</div>
		<div class="loader"></div>
		<!--left-->
		<div id="left" style="float:left; width:70%;">
			<!-- mainGraph -->
			<div id="cy"></div>
			<div>
				<button type="button" id="backbtn"></button>
			</div>
		</div>
		<!--Right-->
		<div id="right" style="float:right; width:30%;">
			<rect class="rect">
				<div class="topright">
					<ul id="nodeInfo"></ul>
				</div>
				<div class="middleright" id="remissiondiv">
					<canvas id="remissionGraph" width=480px height=270px></canvas>
				</div>
				<div class="bottomright" id="infectdiv">
					<canvas id="infectGraph" width=480px height=270px></canvas>
				</div>
			</rect>
		</div>
	</div>

	<!-- Cytoscape Graph Script -->
	<script src="script.js"></script>
</body>


</html>
