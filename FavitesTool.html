<!DOCTYPE html>

<head>
	<title>FAVITES</title>
<!-- Cytoscape Dependencies -->
	<script src="websitereference/js/cytoscape.js"></script>
<!-- CDN version of jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- qTip extension to cytoscape-->
	<link type="text/css" rel="stylesheet" href="websitereference/js/jquery.qtip.min.css" />
	<script src="websitereference/js/cytoscape-qtip.js"></script>
  <script src='websitereference/js/jquery.qtip.min.js'></script>
<!-- Chart.js -->
	<script src="websitereference/js/Chart.min.js"></script>
<!-- coSE-Bilkent Layout reference -->
	<script src='websitereference/js/cytoscape-cose-bilkent.js'></script>
<!-- extra website metadata -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="Images/Favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Oxygen:300" rel="stylesheet">
</head>

<style>
body{
	background-color:#132835;
	background-image: url("Images/navybluenetwork.png");
}

@import url('https://fonts.googleapis.com/css?family=Oxygen:300');


#cy {
		width: 100%;
		height: 100%;
		position: absolute;
		bottom: 0px;
		left: 0px;
		z-index: -1;
}

#inputFile1 {
	color: white;
	font-family: Oxygen;
}
#inputFile2 {
	color: white;
	font-family: Oxygen;
}

#contactInput{
 padding-top: 10px;
}
#transmissionInput{
 padding-top: 10px;
}
#backbtn{
	position:fixed;
	height: 50px;
	width: 50px;
	background-image:url('Images/backbutton.png');
	background-repeat: no-repeat;
	background-size: 100%;
	border: 0;
	background-color: Transparent;
	bottom: 30px;
	left: 30px;
}
#backbtn:hover{
	background-image:url('Images/bluebackbutton.png');
	height: 50px;
	width: 50px;
	background-repeat: no-repeat;
	background-size: 100%;
	border: 0;
	background-color: Transparent;
	bottom: 30px;
	left: 30px;
}

.topright{
	position:absolute;
	top:30px;
	right:30px;
}

.topright #nodeInfo{
	list-style-type: none;
}

.bottomright{
	position:absolute;
	bottom:30px;
	right:30px;
}

.bottomright #infectGraph{
	list-style-type: none;
}
</style>


<body>
	<!-- mainGraph -->
	<div id="cy"></div>
	<div id="inputFile1">Select a contact network file:
		<input type="file" id="contactInput">
	</div>
	<div id="inputFile2">Select a transmission network file:
		<input type="file" id="transmissionInput">
	</div>
	<!-- nodeTreeGraph -->
	<div id="nodeTreeGraph"></div>
	<rectangle>
		<div class = "topleft">
			<ul id = "nodeInfo"></ul>
		</div>
		<div class="bottomright" id="infectdiv">
			<canvas id="infectGraph" width = "533" height="300"></canvas>
		</div>
	</rectangle>
	<div class="loader"></div>
	<div>
		<button type="button" id="backbtn"></button>
	</div>

<!-- Cytoscape Graph Script -->
	<script src="script.js"></script>
</body>


</html>
